<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Benjamin's Todo List</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap");

      :root {
        --bg: #fdf2e9;
        --panel: #fff9f4;
        --ink: #0f172a;
        --accent: #ff7ab6;
        --accent-dark: #a5325a;
        --secondary: #ffe156;
        --green: #8bd450;
        --orange: #ffb347;
        font-family: "Comic Neue", "Segoe UI", Arial, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: radial-gradient(circle at top, #fff3f8 0%, #fdf2e9 60%, #ffdada 100%);
        min-height: 100vh;
        position: relative;
        color: var(--ink);
      }

      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background-image: radial-gradient(#fbcfe8 1px, transparent 1px);
        background-size: 8px 8px;
        opacity: 0.35;
        pointer-events: none;
        mix-blend-mode: multiply;
      }

      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(24px, 5vw, 48px) 16px;
      }

      .app {
        position: relative;
        width: min(760px, 100%);
        background: var(--panel);
        border-radius: 24px;
        padding: clamp(24px, 4vw, 40px);
        border: 3px solid #0f172a;
        box-shadow: 12px 12px 0 #0f172a;
        overflow: hidden;
      }

      .app::after {
        content: "POW!";
        position: absolute;
        top: -30px;
        right: -10px;
        font-weight: 700;
        font-size: 80px;
        color: rgba(255, 255, 255, 0.2);
        transform: rotate(12deg);
        pointer-events: none;
      }

      header {
        margin-bottom: 28px;
      }

      h1 {
        margin: 0;
        font-size: clamp(32px, 5vw, 48px);
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 4px 4px 0 #0f172a;
        color: var(--accent);
      }

      .subtitle {
        margin-top: 8px;
        font-size: 16px;
        color: rgba(15, 23, 42, 0.7);
      }

      form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        margin-bottom: 24px;
      }

      input[type="text"],
      input[type="date"],
      select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #0f172a;
        border-radius: 16px;
        font-size: 16px;
        background: #fff;
        box-shadow: 4px 4px 0 #0f172a33;
        transition: transform 0.1s ease;
      }

      input:focus,
      select:focus {
        outline: none;
        transform: translate(-2px, -2px);
      }

      button {
        padding: 12px 20px;
        border: 2px solid #0f172a;
        border-radius: 16px;
        font-size: 16px;
        font-weight: 700;
        color: #0f172a;
        background: var(--secondary);
        box-shadow: 4px 4px 0 #0f172a;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
        letter-spacing: 1px;
      }

      button.primary {
        background: linear-gradient(135deg, var(--accent), var(--accent-dark));
        color: #fff;
      }

      button:active {
        transform: translate(3px, 3px);
        box-shadow: 1px 1px 0 #0f172a;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      li {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 16px 20px;
        border-radius: 18px;
        background: #ffffff;
        border: 2px solid #0f172a;
        box-shadow: 6px 6px 0 rgba(15, 23, 42, 0.5);
        transition: transform 0.1s ease;
      }

      li:hover {
        transform: translate(-2px, -2px);
      }

      li .content {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .meta {
        font-size: 13px;
        color: rgba(15, 23, 42, 0.7);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 3px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 700;
        background: #ffd1dc;
        border: 1px dashed #f43f5e;
        color: #b91c1c;
      }

      li.due-soon {
        border-color: var(--orange);
        background: #fff0e5;
      }

      li.completed {
        opacity: 0.7;
        text-decoration: line-through;
      }

      li button {
        margin-left: auto;
        padding: 8px 14px;
        font-size: 14px;
        background: var(--accent);
        color: #fff;
      }

      .empty {
        text-align: center;
        color: rgba(15, 23, 42, 0.6);
        padding: 32px 0;
        font-style: italic;
      }

      .stats {
        margin-top: 24px;
        font-size: 14px;
        color: #0f172a;
        display: flex;
        gap: 16px;
        font-weight: 700;
      }

      .stats span {
        padding: 4px 10px;
        border-radius: 999px;
        border: 2px solid #0f172a;
        background: #fff;
        box-shadow: 3px 3px 0 #0f172a55;
      }

      @media (max-width: 540px) {
        .app {
          padding: 20px;
          border-radius: 18px;
          box-shadow: 8px 8px 0 #0f172a;
        }

        form {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="app">
        <header>
          <h1>Benjamin To Do List</h1>
          <p class="subtitle">用漫画风格记录每个事项 ✏️</p>
        </header>
        <form id="todo-form">
          <input id="todo-input" type="text" placeholder="输入新的待办事项…" required />
          <input id="todo-date" type="date" />
          <select id="todo-remind">
            <option value="0">不提醒</option>
            <option value="6">提前6小时</option>
            <option value="12">提前12小时</option>
            <option value="24">提前1天</option>
            <option value="72">提前3天</option>
          </select>
          <button type="submit" class="primary">添加</button>
        </form>

        <ul id="todo-list"></ul>
        <p id="empty-state" class="empty">当前没有待办事项，快添加一个吧！</p>

        <div class="stats">
          <span id="total-count">共计：0</span>
          <span id="done-count">已完成：0</span>
        </div>
      </section>
    </main>

    <script>
      const form = document.getElementById("todo-form");
      const input = document.getElementById("todo-input");
      const dateInput = document.getElementById("todo-date");
      const remindSelect = document.getElementById("todo-remind");
      const list = document.getElementById("todo-list");
      const empty = document.getElementById("empty-state");
      const total = document.getElementById("total-count");
      const done = document.getElementById("done-count");

      const state = JSON.parse(localStorage.getItem("todos") ?? "[]");

      const persist = () => localStorage.setItem("todos", JSON.stringify(state));

      const needsReminder = (item) => {
        if (!item.dueDate || !item.remindBeforeHours || item.completed) return false;
        const due = new Date(item.dueDate).getTime();
        if (Number.isNaN(due)) return false;
        const now = Date.now();
        const remindThreshold = due - item.remindBeforeHours * 60 * 60 * 1000;
        return now >= remindThreshold && now <= due;
      };

      const formatDate = (value) => {
        if (!value) return "无截止日期";
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return "无截止日期";
        return date.toLocaleString("zh-CN", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
        });
      };

      const refresh = () => {
        list.innerHTML = "";
        state.forEach((item) => {
          const li = document.createElement("li");
          if (item.completed) li.classList.add("completed");
          if (needsReminder(item)) li.classList.add("due-soon");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = item.completed;
          checkbox.addEventListener("change", () => {
            item.completed = !item.completed;
            persist();
            refresh();
          });

          const content = document.createElement("div");
          content.className = "content";

          const text = document.createElement("span");
          text.textContent = item.text;

          const meta = document.createElement("span");
          meta.className = "meta";
          meta.textContent = `截止：${formatDate(item.dueDate)}`;

          content.append(text, meta);

          if (needsReminder(item)) {
            const badge = document.createElement("span");
            badge.className = "badge";
            badge.textContent = "需要提醒";
            content.appendChild(badge);
          }

          const remove = document.createElement("button");
          remove.type = "button";
          remove.textContent = "删除";
          remove.addEventListener("click", () => {
            const index = state.findIndex((todo) => todo.id === item.id);
            state.splice(index, 1);
            persist();
            refresh();
          });

          li.append(checkbox, content, remove);
          list.appendChild(li);
        });

        const count = state.length;
        const completed = state.filter((todo) => todo.completed).length;
        empty.style.display = count ? "none" : "block";
        total.textContent = `共计：${count}`;
        done.textContent = `已完成：${completed}`;
      };

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        const dueDateValue = dateInput.value;
        const remindHours = Number(remindSelect.value);

        state.push({
          id: crypto.randomUUID(),
          text,
          completed: false,
          dueDate: dueDateValue || null,
          remindBeforeHours: remindHours,
        });

        persist();
        refresh();
        form.reset();
        input.focus();
      });

      refresh();
      setInterval(refresh, 60_000);
    </script>
  </body>
</html>
