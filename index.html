<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人介绍</title>
  <style>
    :root {
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: #1f2933;
      background-color: #f7f9fc;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f5ff, #fef3f8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 48px 56px;
      max-width: 720px;
      width: 90%;
      box-shadow: 0 30px 60px rgba(15, 23, 42, 0.12);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(52, 211, 153, 0.25), transparent 55%);
      z-index: 0;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #e0f2fe;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.2);
    }

    header {
      display: flex;
      align-items: center;
      gap: 32px;
      margin-bottom: 32px;
      position: relative;
      z-index: 1;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #0f172a;
    }

    h2 {
      margin: 8px 0 0;
      font-weight: 500;
      color: #475569;
    }

    p {
      line-height: 1.8;
      margin: 0 0 16px;
      color: #334155;
      position: relative;
      z-index: 1;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 24px 0 32px;
      position: relative;
      z-index: 1;
    }

    .tag {
      padding: 8px 16px;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.1);
      color: #1d4ed8;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: #0ea5e9;
      color: #ffffff;
      padding: 14px 28px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 12px 20px rgba(14, 165, 233, 0.3);
      position: relative;
      z-index: 1;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 30px rgba(14, 165, 233, 0.35);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #94a3b8;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .card {
        padding: 32px 28px;
      }

      header {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <header>
      <img class="avatar" src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?auto=format&fit=facearea&w=300&h=300&q=80" alt="个人头像" />
      <div>
        <h1>李晓晨</h1>
        <h2>全栈开发者 · 用户体验倡导者</h2>
      </div>
    </header>

    <p>你好！我是一名专注于互联网产品增长的人员，善于策划数据驱动的运营活动，为产品拉新、促活和提升用户留存贡献价值。曾服务于 SaaS、在线教育和内容平台，具备扎实的用户数据分析与社群管理经验，能高效协调产品、市场、技术多方资源，实现业务目标。</p>

    <p>目前关注用户增长策略、内容生态建设与精细化用户分层管理，热爱探索自动化工具和AIGC在运营中的创新应用，享受用系统性方法将创意落地并实现业务持续增长的过程。</p>

    <div class="tags">
      <span class="tag">TypeScript</span>
      <span class="tag">Next.js</span>
      <span class="tag">Node.js</span>
      <span class="tag">GraphQL</span>
      <span class="tag">数据可视化</span>
    </div>

    <a class="cta" href="mailto:hello@example.com">联系我</a>

    <footer>正在寻找远程合作与技术共创机会</footer>
  </main>
</body>
</html>
